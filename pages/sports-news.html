<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/main.css" />
		<title>Newsly - Sports</title>
	</head>
	<body>
		<div class="loader">
			<div class="loader__wrapper">
				<div class="loader__circle"></div>
				<div class="loader__circle"></div>
				<div class="loader__circle"></div>
				<div class="loader__shadow"></div>
				<div class="loader__shadow"></div>
				<div class="loader__shadow"></div>
			</div>
		</div>

		<header>
			<div class="navbar">
				<div class="container">
					<div class="navbar__wrapper">
						<h1>
							<a href="/">Newsly.</a>
						</h1>

						<nav>
							<ul>
								<li><a href="/">Home</a></li>
								<li><a href="/" class="active">Sports</a></li>
								<li><a href="/">Politics</a></li>
								<li><a href="/">Gaming</a></li>
								<li><a href="/">Music</a></li>
								<li><a href="/">Tech</a></li>
							</ul>

							<div class="navbar__right">
								<button>
									<i class="fa-solid fa-magnifying-glass"></i>
								</button>

								<button id="theme-toggle">
									<i class=""></i>
								</button>
							</div>

							<button id="mobile-closeBtn">
								<i class="fa-solid fa-xmark"></i>
							</button>
						</nav>

						<button class="navbar__hamburger">
							<span class="bar"></span>
							<span class="bar"></span>
							<span class="bar"></span>
						</button>
					</div>
				</div>
			</div>
		</header>

		<main>
			<section class="hero">
				<div class="container">
					<div class="hero__wrapper">
						<div class="hero__title"></div>

						<div class="hero__featured">
							<ul></ul>
						</div>
					</div>
				</div>

				<button class="hero__sliderBtn hero__sliderBtn-prev"><i class="fa-solid fa-chevron-left"></i></button>
				<button class="hero__sliderBtn hero__sliderBtn-next"><i class="fa-solid fa-chevron-right"></i></button>
			</section>

			<section class="newsAlt">
				<div class="container">
					<div class="newsAlt__wrapper">
						<div class="newsAlt__title">
							<span></span>
							<h2>Sports News</h2>
							<span></span>
						</div>
						<div class="newsAlt__top">
							<div></div>
							<div></div>
							<!-- !TODO Add styles to the news cards -->
						</div>
					</div>
				</div>
			</section>
		</main>

		<footer></footer>

		<script src="https://kit.fontawesome.com/b5dc311f0a.js" crossorigin="anonymous"></script>
		<script type="module" src="../scripts/news/fetchSportsNews.js"></script>
		<script src="../scripts/mobile-menu.js"></script>
		<script src="../scripts/theme.js"></script>
		<script src="../scripts/loader.js"></script>
	</body>
</html>
